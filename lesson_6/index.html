<!DOCTYPE html>
<html lang="en">

<head>
    <title>Weather Forecast <i class="wi-day-sleet"></i></title>
    <meta charset="UTF-8">
    <meta name="description" content="Weather Forecast table design">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!--https://erikflowers.github.io/weather-icons/-->
    <link rel="stylesheet" href="css/weather-icons.min.css">
</head>

<body>
    <div class="page-wrapper">
        <h1 class="text-font">CSS Weather Forecast</h1>
        <div class="weather-forecast">
            <div class="group-lisbon border display-control text-font width-50 ">
                <div class="text-lisbon">
                    <span>Lisbon</span>
                    <span>21°C <i class="wi wi-day-sunny"></i></span>
                </div>
            </div>
            <div class="group-paris border display-control text-font width-25">
                <div class="text-paris">
                    <span>Paris</span>
                    <span>11°C <i class="wi wi-day-sleet"></i></span>
                </div>
            </div>
            <div class="group-belgrade border display-control text-font width-25">
                <div class="text-belgrade">
                    <span>Belgrade</span>
                    <span>15°C</span>
                </div>
            </div>
            <div class="group-venice border display-control text-font width-25">
                <div class="text-venice">
                    <span>Venice</span>
                    <span>21°C</span>
                </div>
            </div>
            <div class="group-telavive border display-control text-font width-25">
                <div class="text-telavive">
                    <span>Tel-Avive</span>
                    <span>32°C</span>
                </div>
            </div>
            <div class="group-cair border display-control text-font width-25">
                <div class="text-cair">
                    <span>Cair</span>
                    <span>21°C</span>
                </div>
            </div>
            <div class="group-newyork border display-control text-font width-25">
                <div class="text-newyork">
                    <span>New York</span>
                    <span>17°C</span>
                </div>
            </div>
            <div class="group-newdelhi border display-control text-font width-25">
                <div class="text-newdelhi">
                    <span>New-Delhi</span>
                    <span>17°C</span>
                </div>
            </div>
            <div class="group-sanfrancisco border display-control text-font width-50">
                <div class="text-sanfrancisco">
                    <span>San Francisco</span>
                    <span>15°C</span>
                </div>
            </div>
            <div class="group-tokyo border display-control text-font width-25">
                <div class="text-tokyo">
                    <span>Tokyo</span>
                    <span>8°C</span>
                </div>
            </div>
            <div class="group-sydney border display-control text-font width-100">
                <div class="text-sydney">
                    <span>Sydney</span>
                    <span>25°C</span>
                </div>
            </div>
        </div>
        <p class="text-font">Have a nice day and don't forget umbrella if you are in New Delhi now!</p>
    </div>
</body>

</html>
