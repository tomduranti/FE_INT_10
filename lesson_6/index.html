<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Weather Forecast table">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/weather-icons.min.css">
</head>

<body>
    <div class="page-wrapper">
        <h1>CSS Weather Forecast <i class="wi wi-sunrise icon-style"></i></h1>
        <div class="weather-forecast">
            <div class="group-lisbon box">
                <span>Lisbon</span>
                <div class="temperature-metrics">21°C <i class="wi wi-day-sunny icon-style"></i></div>
            </div>
            <div class="group-paris box">
                <span>Paris</span>
                <div class="temperature-metrics">11°C <i class="wi wi-day-sleet icon-style"></i></div>
            </div>
            <div class="group-belgrade box">
                <span>Belgrade</span>
                <div class="temperature-metrics">15°C <i class="wi wi-day-cloudy icon-style"></i></div>
            </div>
            <div class="group-venice box">
                <span>Venice</span>
                <div class="temperature-metrics">21°C <i class="wi wi-day-cloudy-high icon-style"></i></div>
            </div>
            <div class="group-telaviv box">
                <span>Tel-Aviv</span>
                <div class="temperature-metrics">32°C <i class="wi wi-hot icon-style"></i></div>
            </div>
            <div class="group-cairo box">
                <span>Cairo</span>
                <div class="temperature-metrics">21°C <i class="wi wi-day-sunny icon-style"></i></div>
            </div>
            <div class="group-newyork box">
                <span>New York</span>
                <div class="temperature-metrics">17°C <i class="wi wi-day-sleet-storm icon-style"></i></div>
            </div>
            <div class="group-newdelhi box">
                <span>New-Delhi</span>
                <div class="temperature-metrics">17°C <i class="wi wi-rain-wind icon-style"></i></div>
            </div>
            <div class="group-sanfrancisco box">
                <span>San Francisco</span>
                <div class="temperature-metrics">15°C <i class="wi wi-day-cloudy icon-style"></i></div>
            </div>
            <div class="group-tokyo box">
                <span>Tokyo</span>
                <div class="temperature-metrics">8°C <i class="wi wi-night-clear icon-style"></i></div>
            </div>
            <div class="group-sydney box">
                <span>Sydney</span>
                <div class="temperature-metrics">25°C <i class="wi wi-night-partly-cloudy icon-style"></i></div>
            </div>
        </div>
        <p>Have a nice day and don't forget umbrella if you are in New Delhi now!</p>
    </div>
</body>

</html>
